<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>bmac678</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Patrick's Web Server</h1>

      <img src="https://picsum.photos/200/300" alt="Random Image">
      <br><br><br>

      <!-- POST request -->
      <form id="postForm">
        <input type="text" name="filename" placeholder="Filename (e.g., test.txt)" required><br>
        <textarea name="body" placeholder="File content" required></textarea><br>
        <button type="submit">Send POST Request</button>
      </form>

      <div class="response-section">
        <strong>Response:</strong>
        <div id="responsePost"></div>
      </div>
      <br><br><br>

      <!-- DELETE request -->
      <form id="deleteForm">
        <input type="text" name="filename" placeholder="Filename (e.g., test.txt)" required><br>
        <button type="submit">Send DELETE Request</button>
      </form>

      <div class="response-section">
        <strong>Response:</strong>
        <div id="responseDelete"></div>
      </div>
      <br>

    </div>
  </body>
</html>
