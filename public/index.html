<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Http Server</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Yet Another Web Server</h1>

      <video width="640" height="360" controls>
        <source src="media/fat-bee.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <br><br><br>

      <!--
      <img src="media/qionghai.jpg" width="400px">
      <br><br><br>
      -->

      <!-- POST request -->
      <form id="postForm">
        <input type="text" name="filename" placeholder="Filename (e.g., test.txt)" required><br>
        <textarea name="body" placeholder="File content" required></textarea><br>
        <button type="submit">Send POST Request</button>
      </form>

      <div class="response-section">
        <strong>Response:</strong>
        <div id="responsePost"></div>
      </div>
      <br><br><br>

      <!-- DELETE request -->
      <form id="deleteForm">
        <input type="text" name="filename" placeholder="Filename (e.g., test.txt)" required><br>
        <button type="submit">Send DELETE Request</button>
      </form>

      <div class="response-section">
        <strong>Response:</strong>
        <div id="responseDelete"></div>
      </div>
      <br><br><br>

      <button id="browseButton">Browse</button>

    </div>
  </body>
</html>
