<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Minimal Web Server</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>My Web Server</h1>

      <img src="https://picsum.photos/200/300" alt="Random Image">

      <form id="postForm">
        <input type="text" name="filename" placeholder="Filename (e.g., test.txt)" required>
        <textarea name="body" placeholder="File content" required></textarea>
        <button type="submit">Send POST</button>
      </form>

      <div class="response-section">
        <strong>Response:</strong>
        <div id="response"></div>
      </div>
    </div>
  </body>
</html>
